name: Release toolkit

on:
  push:
    - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          registry-url: https://registry.npmjs.org/
      - run: npm test    
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
      - run: npx release-toolkit
