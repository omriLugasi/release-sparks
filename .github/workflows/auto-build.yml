 name: Release toolkit

 on:
   push:
     branches:
       - master

 jobs:
   release:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-node@v3
         with:
           node-version: 20.9.0
           registry-url: https://registry.npmjs.org/
       - run: yarn install
       - run: yarn test
       - run: GH_TOKEN=${{secrets.GH_TOKEN}} npx release-toolkit
